name: delete-old-packages
  # You may pin to the exact commit or the version.
  # uses: SmartsquareGmbH/delete-old-packages@87726d22de419a4d3c467bb118ebc17c010b806f
on:
  registry_package:
    types: [published]

jobs:
  delete-old-packages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete maven package
        uses: NamrataJha/delete-package-versions@29f8472f2738555b640cd6d5554d057687ec2fa8
        with: 
            owner: NamrataJha
            repo: npm-package-test
            package-name: npm-package-test
            min-versions-to-keep: 3
            num-old-versions-to-delete: 0
